<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 255" fill="none">
  <!-- SMSD Scout Logo: Stylized "S" monogram + wordmark -->

  <!-- Monogram: a flowing "S" shape with a location pin accent -->
  <g id="scout-monogram">
    <!-- Main S path -->
    <path id="s-path"
      d="M100 20
         C 60 20, 40 45, 40 65
         C 40 90, 65 100, 100 105
         C 135 110, 160 120, 160 145
         C 160 170, 135 190, 100 190
         C 70 190, 50 175, 45 155"
      stroke="#169B62" stroke-width="12" stroke-linecap="round" fill="none"/>
    
    <!-- Location pin dot at top of S -->
    <circle cx="100" cy="20" r="8" fill="#169B62" opacity="0.9"/>
    
    <!-- Small accent circle at bottom -->
    <circle cx="45" cy="155" r="5" fill="#169B62" opacity="0.6"/>
  </g>

  <!-- SMSD Wordmark (large) -->
  <text id="smsd-wordmark"
    x="100" y="222"
    text-anchor="middle"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    font-size="38"
    font-weight="800"
    letter-spacing="6"
    fill="#169B62">SMSD</text>

  <!-- Scout Wordmark (smaller, centered below SMSD) -->
  <text id="scout-wordmark"
    x="100" y="248"
    text-anchor="middle"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    font-size="18"
    font-weight="500"
    letter-spacing="5"
    fill="#169B62">Scout</text>
</svg>
